{% extends "base.html" %} {% block title %}Price_tracker{% endblock %} {% load static %}
{%block content%}

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for d in data %}
      <div class="col">
        <div class="card shadow-sm">
          <img src={{d.image}} alt="Imagen" height="400" width="50%"/>

          <div class="card-body">
            <p class="card-text"
              >{{d.title}}</p
            >
            <p class="card-text"
              >{{d.seller}}</p
            >
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href= {{d.url}}>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  >Comprar</button
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
